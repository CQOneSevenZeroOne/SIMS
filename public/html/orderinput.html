<style>
    form {
        width: 500px;
        position: absolute;
        left: 50%;
        top: 100px;
        margin-left: -250px;
    }
    
    .product {
        width: 33%;
        display: inline-block;
    }
</style>
<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">接手人</label>
        <div class="layui-input-block">
            <input type="text" name="names" placeholder="请输入" autocomplete="off" class="layui-input" id="names" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">客户名</label>
        <div class="layui-input-block">
            <input type="text" name="" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品信息</label>
        <div class="layui-input-block">
            <input type="text" name="" placeholder="商品编号" autocomplete="off" class="layui-input pro">
            <input type="text" name="" placeholder="商品数量" autocomplete="off" class="layui-input pro">
            <input type="text" name="" placeholder="商品价格" autocomplete="off" class="layui-input pro">
            <button class="layui-btn" lay-submit lay-filter="*" id="btn">添加</button>
        </div>
    </div>
    <table id="demo" lay-filter="test"></table>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="*">提交订单</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</form>
<script src="../lib/layui/layui.all.js"></script>
<script src="../lib/jquery.js"></script>
<script>
    $("#names").val($(".username").html())
    $(".pro").css({
        "display": "inline-block",
        "width": "25%",
    })
    $("#btn").css({
        "width": "20%"
    })
    layui.use('form', function() {
        var form = layui.form;
        form.on('submit(*)', function(data) {
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
        //各种基于事件的操作，下面会有进一步介绍
    });
    layui.use('table', function() {
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo',
            url: 'http://10.40.153.145:8888/order/getAllOrder',
            method: "post",
            page: false,
            cols: [
                [ //表头
                    {
                        field: 'productid',
                        title: '商品编号',
                        width: '25%'
                    }, {
                        field: 'num',
                        title: '商品数量',
                        width: '25%'
                    }, {
                        field: 'price',
                        title: '商品价格',
                        width: '25%'
                    }, {
                        title: '操作',
                        width: '25%',
                        align: 'center',
                        toolbar: '#barDemo'
                    }
                ]
            ]
        });
        table.on('tool(test)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if (layEvent === 'detail') { //查看
                $.ajax({
                    url: "http://10.40.153.145:8888/order/findOrderById",
                    type: "post",
                    data: {
                        orderid: 1
                    },
                    success: function(data) {
                        console.log(data)
                    }
                })
            } else if (layEvent === 'del') { //删除
                layer.confirm('真的删除行么', function(index) {
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if (layEvent === 'edit') { //编辑
                //do something

                //同步更新缓存对应的值
                obj.update({
                    username: '123',
                    title: 'xxx'
                });
            }
        });

    });
    // $.ajax({
    //     url: "http://10.40.153.145:8888/order/addorder",
    //     type: "post",
    //     data: {
    //         customerid: "",
    //         userid: "",
    //         branch: [{

    //         }]
    //     }
    // })
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
